<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
div {
    display: inline-block;
}

.bar {
    height: 150px;
    width: 50px;
    background: blue;
    margin-left: 5px;
}
.bar:hover{
	background: #ccc;
}
</style>

<body>
</body>
<script src="dist/d3.min.js"></script>
<script>
var dataset = [5, 10, 15, 20, 25];
d3.select("body")
    .selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr('class', 'bar')
    .style('height', function(d){
    	return d*10+'px';
    })
</script>
