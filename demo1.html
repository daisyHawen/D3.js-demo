<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script src="dist/d3.min.js"></script>
<script>
/*绑定数据
 *1、数据
 *2、选中的DOM元素*/
var dataset = [5, 10, 15, 20, 25];
var li = d3.selectAll("li");
/*返回的d3的对象*/
// li.data(dataset).enter().append("p")
var liq = $('li');
/*用法好像都是一样的*/
liq.text("jquery").append("<div></div>")
    /*返回的jq的对象*/
console.log(li);
console.log(liq);
var datas = d3.select("body")
    .selectAll("p")
    .data(dataset);
console.log(datas);

/*datas里面包含的属性有_enter,_exit,_group,_parent*/
var enter = datas.enter();
/*获取的datas.enter() 实际上就是_enter*/
console.log(enter);
enter.append("p")
    .text(function(_data){
    	return _data;
    });
/*生成的p具有绑定了属性__data__*/
/*
我们用数据填充了每个段落，机关都在data() 方法里。在连缀方法中，只
要调用data() 了，就可以随时创建一个接收d 为输入的匿名函数。
与当前元素对应，方法data() 确保了每个d 都会被赋予原始数据集中的一个值。
随着D 3 遍历每个元素，“当前元素”的这个值也会跟着变化。
比如，循环到第三次时，代码会创建第三个p 元素，
而d 就会被赋予数据集中的第三个值（即dataset[2]）。
于是，第三个段落的文本就是“1 5 ”。
d的名字可以替换
*/
</script>
